<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ITI STORE - Cart</title>
    <link rel="shortcut icon" href="../imgs/ITI LOGO.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./css/cart.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">ITI-Store</a>
        <a href="./product.html" class="btn btn-light">Back To products</a>
        <form class="d-flex ms-auto" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn search btn-light me-2" type="submit">Search</button>
          <button id="orders" class="btn btn-outline-light">
            <i class="bi bi-pencil-square"></i> Orders
          </button>
        </form>
      </div>
    </nav>

    <!-- Cart Section -->
    <div id="cartItems" class="container my-4">
      <h2>Cart Items</h2>
      <div class="row" id="cartList"></div>
      <div class="mt-4">
        <button class="btn btn-success" id="checkoutBtn">Checkout</button>
      </div>
    </div>

    <!-- Orders Section -->
    <div class="container my-4">
      <h2>Your Orders</h2>
      <div id="orderList"></div>
    </div>

    <footer class="bg-dark text-light text-center p-3 mt-5">
      <h4>Contact us</h4>
      <div><i class="bi bi-twitter me-2"></i> <i class="bi bi-facebook me-2"></i> <i class="bi bi-linkedin"></i></div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="./js/cart.js"></script>
  </body>
</html>
