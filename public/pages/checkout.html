<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITI STORE - Checkout</title>
  <link rel="shortcut icon" href="../imgs/ITI LOGO.png" type="image/x-icon">
  <link rel="stylesheet" href="../css/checkout.css">
</head>
<body>
  <div class="navbar">
    <div class="logo"><img class="iti" src="../imgs/ITI LOGO.png" alt=""> STORE</div>
    <div class="menu">
      <a href="../pages/index.html">Home</a>
      <a href="../pages/cart.html">Cart</a>
    </div>
    <div class="profile">
     
      <a href="../pages/login.html">Sign out</a>
    </div>
  </div>

  <div class="checkout-container">
    <h1>Checkout</h1>
    <form id="checkoutForm">
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
      </div>

      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" name="city" required placeholder="Enter your city">
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" name="address" required placeholder="Enter your address"></textarea>
      </div>

      <div class="payment-option">
     
        <button type="button" id="paymentButton" class="payment-btn">Cash on Delivery</button>
      </div>

      <div class="checkout-footer">
        <button type="submit" class="checkout-btn">Proceed to Payment</button>
      </div>
    </form>
  </div>

  <script src="../js/checkout.js"></script>
</body>
</html>
