<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../imgs/ITI LOGO.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Products</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .card-img-top {
        height: 200px;
        object-fit: cover;
      }
    </style>
  </head>
  <body class="p-4">
    <nav class="navbar d-flex justify-content-between mb-3">
      <div class="logo">
        <h1>
          <a href=""
            ><img class="iti1" src="./imgs/ITI LOGO.png" alt="ITI STORE"
          /></a>
          STORE
        </h1>
      </div>
      <button id="adminBtn" class="btn btn-primary d-none">
        Admin Dashboard
      </button>
      <button id="logoutBtn" class="btn btn-danger">Logout</button>

      <input
        type="text"
        class="form-control w-50"
        id="searchInput"
        placeholder="Search by product name..."
      />
      <button class="btn btn-primary ms-3" onclick="viewCart()">ðŸ›’ Cart</button>
    </nav>

    <div id="productContainer" class="row g-4"></div>

    <!-- Cart Modal -->
    <div
      class="modal fade"
      id="cartModal"
      tabindex="-1"
      aria-labelledby="cartModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Your Cart</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="cartItems"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/eproduct.js" ;></script>
  </body>
</html>
