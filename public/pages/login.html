<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITI Store - Login</title>
    <link rel="shortcut icon" href="../imgs/ITI LOGO.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
          <nav class="navbar">
        <div class="logo">
            <h1> <a href="../pages/index.html"><img class="iti1" src="../imgs/ITI LOGO.png" alt="ITI STORE"></a> STORE</h1>
        </div>
      
        <div class="auth-links">
            <a href="../pages/login.html" class="login-btn">Login</a>
            <a href="../admin/register.html" class="register-btn">Register</a>
        </div>
    </nav>

    <div class="container">
    
        <section class="login-form">
            <h2>Login Now:</h2>
            <form id="loginForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="login-btn">Login</button>
            </form>
        </section>

      


    <script src="../js/login.js"></script>
</body>
</html>
