<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ITI-Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <h1>
          <a href=""
            ><img class="iti1" src="./imgs/ITI LOGO.png" alt="ITI STORE"
          /></a>
          SHOP
        </h1>
      </div>
    </nav>
    <div class="form-container card p-4 shadow">
      <h2 id="form-title" class="text-center mb-4">Login</h2>

      <form id="authForm" novalidate>
        <div class="mb-3">
          <label for="userName" class="form-label">User Name</label>
          <input type="text" class="form-control" id="userName" required />
          <div class="invalid-feedback">Please enter your name.</div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            required
            minlength="6"
          />
          <div class="invalid-feedback">
            Password must be at least 6 characters.
          </div>
        </div>

        <div class="mb-3" id="confirmPasswordDiv" style="display: none">
          <label for="confirmPassword" class="form-label"
            >Confirm Password</label
          >
          <input type="password" class="form-control" id="confirmPassword" />
          <div class="invalid-feedback">Passwords do not match.</div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>

      <p class="text-center mt-3">
        <span id="toggleText">Don't have an account?</span>
        <span class="toggle-btn" onclick="toggleForm()">Register</span>
      </p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
