<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="../imgs/ITI LOGO.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/login.css" />

    <style>
      body {
        background-color: #f8f9fa;
      }
      .form-container {
        max-width: 400px;
        margin: 100px auto;
      }
      .toggle-btn {
        cursor: pointer;
        color: #0d6efd;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <h1>
          <a href=""
            ><img class="iti1" src="./imgs/ITI LOGO.png" alt="ITI STORE"
          /></a>
          STORE
        </h1>
      </div>
    </nav>
    <div class="form-container card p-4 shadow">
      <h2 id="form-title" class="text-center mb-4">Login</h2>

      <form id="authForm" novalidate>
        <div class="mb-3">
          <label for="userName" class="form-label">User Name</label>
          <input type="text" class="form-control" id="userName" required />
          <div class="invalid-feedback">Please enter your name.</div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            required
            minlength="6"
          />
          <div class="invalid-feedback">
            Password must be at least 6 characters.
          </div>
        </div>

        <div class="mb-3" id="confirmPasswordDiv" style="display: none">
          <label for="confirmPassword" class="form-label"
            >Confirm Password</label
          >
          <input type="password" class="form-control" id="confirmPassword" />
          <div class="invalid-feedback">Passwords do not match.</div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>

      <p class="text-center mt-3">
        <span id="toggleText">Don't have an account?</span>
        <span class="toggle-btn" onclick="toggleForm()">Register</span>
      </p>
    </div>

    <script src="./js/login.js"></script>
  </body>
</html>
